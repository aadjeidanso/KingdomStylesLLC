<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Styles LLC</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Business Logo" class="business-logo">
                <h1 id="bus">Kingdom Styles LLC</h1>
            </div>
            <nav>

                <ul id="nav-links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="booking.html">SERVICES / BOOKING</a></li>
                    

                </ul>

                <button id="nav-toggle"><i class="fas fa-bars"></i></button>

            </nav>
        </div>
    </header>



    <main>

        <div class="login-container">
           
            <div class="login-box">
                    <img src="../images/login.png" alt="Login Image" class="login-image">
              
               

                <h2>Welcome to KingdomStyles LLC</h2>
                <p>*Use the form below to login to our website if you have an account.</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="*Username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="*Password">
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Sign in">
                    </div>

                        <div id="error-message" class="error-message"></div>
                        
                    <div class="extra-options">
                        <div>
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div>
                            <a href="#">Forgot password</a>
                        </div>
                    </div>

               

                </form>
                <div class="social-login">
                    <p>...or login with:</p>
                    <div class="social-buttons">

                         <a href="#" class="social-button instagram"><i class="fab fa-instagram"></i></a>

                        <a href="#" class="social-button google"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class="container">
            <p>&copy; 2024 Kingdom Styles LLC. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x"></i></a>
                <a href="https://www.instagram.com/kingdomstylesllccm?igsh=MThhMnJtdjZ5MnRyMQ=="><i
                        class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>

                <a href="mailto:"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <a href="#" class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="js/scriptslogin.js"></script>
    


</body>

</html>
